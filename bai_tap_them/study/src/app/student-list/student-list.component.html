<h1>student-list works!</h1>

<div>
  <table class="table table-hover table-primary table-primary">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Address</th>
      <th>Age</th>
      <th>Mark</th>
      <th>Detail</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.name | titlecase}}</td>
      <td>{{student.address}}</td>
      <td>{{student.age}}</td>
      <td>{{student.mark}}</td>
      <td *ngIf="student.mark <= 6; else esleBlock" >Fail</td>
      <ng-template #esleBlock>
        <td class="">Pass</td>
      </ng-template>
      <td>
        <a href="#" class="btn-success">Detail</a>
        <a href="#" class="btn-warning">Edit</a>
        <a href="#" class="btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
