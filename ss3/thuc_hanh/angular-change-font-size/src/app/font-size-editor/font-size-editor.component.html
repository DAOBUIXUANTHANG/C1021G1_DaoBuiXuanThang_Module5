<h2>Font size Editor</h2>

<div>
  <label for="font">Enter font size (px): </label>
  <input id="font" #element type="range" min="9" max="72" value="18" (change)="changeFontSizeValue(element.value)">
</div>

<p class="output" [style.fontSize.px]="fontSize">
  Hello World ( this is a Paragraph)
</p>
