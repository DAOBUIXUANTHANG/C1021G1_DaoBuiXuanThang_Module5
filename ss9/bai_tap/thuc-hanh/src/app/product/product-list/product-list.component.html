<h1>Danh sách sản phẩm</h1>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td colspan="2">Thao tac</td>
  </tr>
  <tr *ngFor="let product of productList; index as i">
    <td>{{i+1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.category.name}}</td>
    <td><button (click)="delete(product.id)">Delete</button>
      <button routerLink="/edit/{{product.id}}">Update</button></td>
  </tr>
</table>
