
<div class="container-fluid" style="padding-left: 100px; padding-right: 100px">
  <h1 class="card-title title-customer ">customer list</h1>
  <table class="table table-striped table-light table-hover ta m-4 list-table">
    <thead>
      <tr >
        <th >Name</th>
        <th>Birthday</th>
        <th>Gender</th>
        <th>ID Card</th>
        <th>Phone</th>
        <th>Active</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of listCustomer">
        <td>{{customer.name | titlecase}}</td>
        <td>{{customer.birthday}}</td>
        <td>{{customer.gender}}</td>
        <td *ngIf="customer.gender ; else esleBlock">
          Nam
        </td>
        <ng-template #esleBlock>
          <td>Nu</td>
        </ng-template>
        <td>{{customer.phone}}</td>
        <td>
          <button class="btn-danger m-1">Delete</button>
          <button class="btn-light m-1">Detail</button>
          <button class="btn-success m-1">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
